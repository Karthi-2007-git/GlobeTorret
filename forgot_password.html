<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://icons.veryicon.com/png/o/internet--web/billion-square-cloud/o-1.png" type="image/x-icon">
    <title>Forgot Password</title>
    <!-- Importing a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="message-box" id="messageBox"></div>

    <div class="auth-card">
        
        <h2 class="title">Forgot Password</h2>

        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn-primary">Send Reset Link</button>
            
            <div class="links">
                <a href="login.html" target="_blank">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                showMessage(`Password reset link sent to ${email}`);
            }
        });

        function showMessage(msg) {
            const box = document.getElementById('messageBox');
            box.innerText = msg;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
