<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           RESET & GLOBAL VARIABLES
           ========================================= */
        :root {
            --bg-color: #F0EEE6;
            --card-bg: #FFFFFF;
            --section-bg: #E3DACC;
            --accent-color: #D97757;
            --text-dark: #2D2A26;
            --text-light: #8C8279;
            --shadow-sm: 0 5px 20px rgba(0, 0, 0, 0.03);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 40px rgba(217, 119, 87, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #FF9A9E;
            top: -50px;
            right: -50px;
            filter: blur(60px);
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: #FECFEF;
            bottom: -100px;
            left: -100px;
            filter: blur(80px);
        }

        /* Login Container */
        .login-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 25px;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Form Styling */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-left: 5px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            background-color: var(--bg-color);
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            background-color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(217, 119, 87, 0.1);
        }

        .forgot-pass {
            text-align: right;
            font-size: 0.85rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(217, 119, 87, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(217, 119, 87, 0.4);
            background-color: #c46243;
        }

        /* Toggle Section */
        .toggle-box {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .toggle-link {
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
        }

        /* Switch Animation Helpers */
        .form-view {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Decorative Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-container">
        <!-- Changed to a span with onclick to handle potential navigation errors in preview -->
        <span onclick="navigateToIndex()" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Travel
        </span>

        <!-- LOGIN FORM -->
        <div id="login-view" class="form-view">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in.</p>
            </div>

            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="user@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>

                <a href="#" class="forgot-pass">Forgot Password?</a>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="toggle-box">
                Don't have an account?
                <span class="toggle-link" onclick="toggleForm('signup')">Sign up</span>
            </div>
        </div>

        <!-- SIGN UP FORM -->
        <div id="signup-view" class="form-view hidden">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Start your journey with us today.</p>
            </div>

            <form class="auth-form" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="input-field" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="user@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="Create a password" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="toggle-box">
                Already have an account?
                <span class="toggle-link" onclick="toggleForm('login')">Sign in</span>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(view) {
            const loginView = document.getElementById('login-view');
            const signupView = document.getElementById('signup-view');

            if (view === 'signup') {
                loginView.style.opacity = '0';
                setTimeout(() => {
                    loginView.classList.add('hidden');
                    signupView.classList.remove('hidden');
                    // Small delay to allow display:block to apply before opacity transition
                    requestAnimationFrame(() => {
                        signupView.style.opacity = '1';
                    });
                }, 200);
            } else {
                signupView.style.opacity = '0';
                setTimeout(() => {
                    signupView.classList.add('hidden');
                    loginView.classList.remove('hidden');
                    requestAnimationFrame(() => {
                        loginView.style.opacity = '1';
                    });
                }, 200);
            }
        }

        // Helper function for navigation to handle preview environment constraints
        function navigateToIndex() {
            try {
                window.location.href = 'index.html';
            } catch (e) {
                console.warn('Navigation blocked in this environment:', e);
                alert('Navigation to index.html attempted. In a hosted environment, this would redirect.');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            // Simulate login logic
            const btn = e.target.querySelector('.submit-btn');
            const originalText = btn.innerText;

            btn.innerText = 'Signing in...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                // Try redirect to main app, handle error if environment blocks it
                navigateToIndex();
                // Reset button if we are still here (e.g. error caught)
                btn.innerText = 'Sign In';
                btn.style.opacity = '1';
            }, 1000);
        }

        function handleSignup(e) {
            e.preventDefault();
            // Simulate signup logic
            const btn = e.target.querySelector('.submit-btn');
            btn.innerText = 'Creating Account...';

            setTimeout(() => {
                alert("Account created! Please sign in.");
                toggleForm('login');
                btn.innerText = 'Sign Up';
            }, 1000);
        }
    </script>
</body>

</html>
